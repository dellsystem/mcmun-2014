{% extends "base.html" %}

{% block content %}
<h1>Logistical staff application</h1>

<form action="" method="post" enctype="multipart/form-data" id="logistical-staff-form">
	{% csrf_token %}

	<fieldset>
	{% for field in form %}
		<dl>
			<dt>
				{{ field.label_tag }}<br />
				{{ field.help_text|safe }}
			</dt>
			<dd>
				{{ field }} {{ field.errors }}
			</dd>
		</dl>
	{% endfor %}
	</fieldset>

	<fieldset class="submit">
		<input type="submit" name="submit" value="Submit" />
	</fieldset>
</form>

{% endblock %}
